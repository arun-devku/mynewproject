{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mypro.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
  .error{
    color: red;
  }
  
 
</style>
<body style="background-image:url('{% static 'trainbg.jpg' %}');">
    <nav class="navbar navbar-expand-lg navbar-light  sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">eaSYTickets</a>
         </div>
        </div>
      </nav>
      <div id="acct" class="container-fluid col-md-4">
        <form class="account_section">
          <a style="text-decoration: none;" href="{% url 'mypro1' %}"><h5>create an account</h5></a> 
          <div class="form-group">
            <label for="exampleInputEmail1 ">Email address</label>
            <input name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label> <br>
            <label id="checkbox-error" class="error2" for="checkbox"></label>
            
          
          <button class="btn btn-primary btn-block">Login</button>
       
          
        </form>
        


      </div>
    

      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
      <script type="text/javascript">
      
      $(document).ready(function(){
        $('label,small').hover(function(){
          $(this).css('font-weight','bold');},
          function(){
          $(this).css('font-weight','normal');
        });
            
          
        });
    
      </script>

<script type="text/javascript">

  $(document).ready(function(){
    $('.account_section').hover(function(){
      $(this).css('border','1px solid black');},
      function(){
      $(this).css('border','none');
    });
  }); 
  
  </script>
<script type="text/javascript">

$(document).ready(function(){
 
  $("form").validate({
    rules:{
      email:{
        required: true,
        email: true
      },
      password:{
        required: true,
        minlength: 6
      },
      checkbox:{
        required: true
      }
    },
    messages:{
       email:{
         required:"please enter your email",
         email:"please enter valid email"
       },
       password:{
         required:"please enter your password",
         minlength:"please enter min 6 character"
       }
    },
    errorPlacement: function(error, element) {
		if (element.attr("name") == "checkbox")
		    {
		        error.insertAfter(".error2");
		    }
		    else
		    {
		        error.insertAfter(element);
		    }
		}		
  })
})
</script>


</body>
</html>
